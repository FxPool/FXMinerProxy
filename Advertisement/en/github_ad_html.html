<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Ad Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .ad-container {
            width: 600px;
            height: 40px;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        
        .scrolling-content {
            display: flex;
            height: 100%;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }
        
        .ad-container:hover .scrolling-content {
            animation-play-state: paused;
        }
        
        .ad-item {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            flex-shrink: 0;
            font-weight: 500;
            font-size: 14px;
        }
        
        .ad-item:nth-child(1) { background-color: #ff6b6b; color: white; }
        .ad-item:nth-child(2) { background-color: #4ecdc4; color: white; }
        .ad-item:nth-child(3) { background-color: #ffd166; color: #333; }
        .ad-item:nth-child(4) { background-color: #06d6a0; color: white; }
        .ad-item:nth-child(5) { background-color: #118ab2; color: white; }
        .ad-item:nth-child(6) { background-color: #ef476f; color: white; }
        .ad-item:nth-child(7) { background-color: #073b4c; color: white; }
        .ad-item:nth-child(8) { background-color: #7209b7; color: white; }
        .ad-item:nth-child(9) { background-color: #ff9e00; color: white; }
        .ad-item:nth-child(10) { background-color: #9d4edd; color: white; }
        
        .ad-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.2);
        }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
